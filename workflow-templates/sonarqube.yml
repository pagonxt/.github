# Scan your code with SonarQube to detects Bugs, Vulnerabilities and Code Smells in up to 27 programming languages!
#
# Read more details about this workflow at https://github.com/SonarSource/sonarqube-scan-action
# Read more information on how to analyze your code at https://docs.sonarqube.org/latest/analysis/github-integration/
on:
  # Trigger analysis when pushing in master or pull requests, and when creating
  # a pull request. 
  push:
    branches:
      - $default-branch
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - $default-branch

name: QA
jobs:
  QA:
    # See https://github.com/pagonxt/workflows/.github/workflows/sonarqube.md for more details
    uses: pagonxt/workflows/.github/workflows/sonarqube-v1.yml@main   
    secrets:
      # In your GitHub repository, go to Settings > Secrets and create a secret named SONAR_TOKEN with your SQ PAT
      sonar_token: ${{ secrets.SONAR_TOKEN }}
